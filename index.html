<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cecropia's The Hall VR in A-Frame</title>







    <link rel="icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <meta name="description" content="Cecropia's The Hall VR in A-Frame">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="js/aframe.0.7.0.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="js/lzma.js"></script>
    <script src="js/ctm.js"></script>
    <script src="js/CTMLoader.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

    <script src="js/aframe-teleport-controls.min.js"></script>
    <script src="js/spheres_anim.js"></script>
    <script src="js/anim_1.js"></script>
    <script src="js/anim_2.js"></script>
    <script src="js/envMapMaterial.js"></script>
    <script src="js/ctm_component.js"></script>
    <script src="js/mobile_component.js"></script>

  </head>

  <body>

    <div id="container" class="container">
      <div class="info">
        <div class="title">MOBGEN:Lab</div>
        <a class="button" id="start_experience" href="#">start experience</a>
        <div class="instructions">
          <div><strong>VR</strong>: Hand controllers and teleport with trigger.</div>
          <div><strong>Desktop</strong>: Keyboard (WASD/arrows) and mouse.</div>
          <div><strong>Mobile</strong>: Gaze cursor and teleportation.</div>
        </div>
      </div>
    </div>

    <!--<a-scene stats>-->

    <a-scene>

      <a-entity mobile></a-entity>
      <a-entity environment="preset: threetowers;"></a-entity>
      <a-entity position="-6.606 2.014 -0.726" rotation="-6.245239966925973 -2.9220847551671985 100.09572680935483" scale="1 -0.575 0.356" light="color:#a8a8a9;distance:3.35;decay:0.23;type:point"></a-entity>
      <!-- - Custom components with animations -->

      <a-assets>
        <a-mixin id="checkpoint"></a-mixin>
        <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>

        <video id="acropolis-texture" muted autoplay loop="true" src="img/trainedbymachines.mp4"></video>
        <video id="moonlight-texture" muted autoplay loop="true" src="img/cryptomusic.mov"></video>

        <img id="sky_sphere-texture" src="img/sky_sphere.jpg">




        <!-- floor -->
        <a-asset-item id="floor-obj" src="models/floor.obj"></a-asset-item>
        
        <img id="floor-texture" src="textures/floor.jpg">
        <img id="floor_normal-texture" src="textures/floor_normal.jpg">
        <!-- - floor -->

        <!-- hall -->
        <a-asset-item id="hall-obj" src="models/hall.obj"></a-asset-item>
        <img id="hall-texture" src="textures/hall.jpg">
        <img id="hall_normal-texture" src="textures/wall.jpg">
        <!-- - hall -->

        <!-- hall low floor -->
        <!-- this piece is only meant for teleportation -->
        <a-asset-item id="hall_low_floor-obj" src="models/hall_low_floor.obj"></a-asset-item>

        <!-- - hall low floor-->

        <!-- acropolis -->
        <a-asset-item id="acropolis-obj" src="models/acropolis.obj"></a-asset-item>
        <!-- <img id="acropolis-texture" src="textures/acropolis.jpg"> -->
        <!-- - acropolis -->

        <!-- castle_lake -->
        <a-asset-item id="castle_lake-obj" src="models/castle_lake.obj"></a-asset-item>
        <img id="castle_lake-texture" src="textures/castle_lake.jpg">
        <!-- - castle_lake -->
        <a-asset-item id="lab-obj" src="models/castle_lake.obj"></a-asset-item>
        <img id="lab-texture" src="img/lab-logo.gif">


        <!-- mintplant -->
        <a-asset-item id="mintplant-obj" src="models/castle_lake.obj"></a-asset-item>
        <video id="mintplant-texture" muted autoplay loop="true" src="img/mintplant.mp4"></video>

        <!-- - mintplant -->

        <!-- moonlight -->
        <a-asset-item id="moonlight-obj" src="models/moonlight.obj"></a-asset-item>
        <!-- - moonlight -->

        <!-- podiums -->
        <a-asset-item id="podiums-obj" src="models/podiums.obj"></a-asset-item>
        <img id="podiums-texture" src="textures/podiums.jpg">
        <!-- - podiums -->

        <!-- lamps -->
        <a-asset-item id="lamps-obj" src="models/lamps.obj"></a-asset-item>
        <img id="lamps-texture" src="textures/lamps.jpg">
        <!-- - lamps -->

        <!-- david -->
        <!--<a-asset-item id="david-obj" src="models/david.obj"></a-asset-item>-->
        <a-asset-item id="david-ctm" src="models/david.ctm"></a-asset-item>
        <!--<img id="david-texture" src="textures/david.jpg">-->
        <!-- - david -->

        <!-- female_head -->
        <a-asset-item id="female_head-obj" src="models/boxwood_plant_obj/boxwood_plant.obj" ></a-asset-item>
        <!-- <a-asset-item id="female_head-ctm" src="models/female_head.ctm"></a-asset-item> -->
        <!--<img id="female_head-texture" src="textures/female_head.jpg">-->
        <!-- - female_head -->
        <a-asset-item id="plant" src="models/indoor_plant/scene.gltf"></a-asset-item>
        <!-- lion -->
        <!--<a-asset-item id="lion-obj" src="models/lion.obj"></a-asset-item>-->
     
        <!--<img id="greek_bust-texture" src="textures/greek_bust.jpg">-->

        <!-- old_man -->
        <!--<a-asset-item id="old_man-obj" src="models/old_man.obj"></a-asset-item>-->

        <!--<img id="old_man-texture" src="textures/old_man.jpg">-->
        <!-- - old_man -->

        <!-- nefertiti -->
        <!-- - nefertiti -->

 
        <!-- fractal_3 -->
        <a-asset-item id="supershape" src="models/colored.obj"></a-asset-item>
        <!--<img id="fractal_3-texture" src="textures/fractal_3.jpg">-->
        <!-- - fractal_3 -->



        <!-- - mocaps -->

      </a-assets>

  
      <a-entity obj-model="obj: #floor-obj;" material="src: #floor-texture; normalMap: #floor_normal-texture; metalness: 0.2" position="0 0.01 0" id="floor"></a-entity>
      <!-- <a-entity obj-model="obj: #floor-obj;" material="src: #floor-texture; normalMap: #floor_normal-texture; metalness: 0.2" id="floor2"></a-entity> -->
      <a-entity  obj-model="obj: #floor-obj;" material="src: #floor-texture; normalMap: #floor_normal-texture; metalness: 0.2" id="floor-2" position="0 0.02 0" rotation="0 90 0" scale="1.88 1 1"></a-entity>  
      <a-entity obj-model="obj: #hall-obj;" material="src: #hall_normal-texture" id="hall"></a-entity>
      <a-entity obj-model="obj: #hall_low_floor-obj;" material="opacity: 0.0" id="hall_low_floor"></a-entity>
      <a-entity obj-model="obj: #acropolis-obj;" material="src: #acropolis-texture"></a-entity>
      <a-entity obj-model="obj: #moonlight-obj;" material="src: #moonlight-texture"></a-entity>
      <a-entity geometry="primitive:plane" material="shader:gif;src:#lab-texture" position="0 3.501 -1.954"></a-entity>
      <a-entity geometry="primitive:plane" material="shader:gif;src:#lab-texture" position="0 3.501 -1.999" rotation="0 180.02333923010465 0"></a-entity>
      <a-entity obj-model="obj: #podiums-obj;" material="src: #podiums-texture"></a-entity>
      <a-entity obj-model="obj:models/castle_lake.obj" material="src: #mintplant-texture" position="-4.465 0 -1.966" rotation="0 -180.02333923010465 0" scale="1 1 0"></a-entity>
      <a-entity gltf-model="models/indoor_plant/scene.gltf" position="-5.972 1.41 -1.637" scale="0.15 0.1 0.15"></a-entity>  
      <a-entity gltf-model="models/indoor_plant/scene.gltf" position="-3.013 1.41 -1.637" scale="0.15 0.1 0.15"></a-entity> 
        <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>

      <a-entity teleport-controls="button: trigger; collision-entities: #floor #hall_low_floor" hand-controls="left"></a-entity>

    </a-scene>
